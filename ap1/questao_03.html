<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 03</title>
  <style>
    body { /* centralizar todos os elementos */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img { 
      width: 300px; /* tamanho fixo para nao quebrar a pagina */
      height: 300px;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <img id="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">

  <div>
    <button onclick="mudarPokemon(-1)">Voltar -1</button>
    <button onclick="mudarPokemon(1)">Adiantar +1</button>
  </div>

  <script>
    let numeroPokemon = 1;

    function mudarPokemon(valor) {
      numeroPokemon += valor;

      if (numeroPokemon < 1) {
        numeroPokemon = 1;
      } else if (numeroPokemon > 100) {
        numeroPokemon = 100;
      }

      const img = document.getElementById('pokemon');
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${numeroPokemon}.svg`;
    }
  </script>

</body>
</html>
