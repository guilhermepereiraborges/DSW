<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        thead th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa; /* alternancia de cor */
        }

        tbody tr:hover {
            background-color: #e0f7fa; /* cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome do Produto</th>
                <th>Categoria</th>
                <th>Preço (R$)</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>058</td>
                <td>Notebook</td>
                <td>Eletrônicos</td>
                <td>3.500,00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>062</td>
                <td>Smartphone</td>
                <td>Eletrônicos</td>
                <td>2.000,00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>083</td>
                <td>Cadeira Gamer</td>
                <td>Móveis</td>
                <td>1.200,00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Teclado Mecânico</td>
                <td>Acessórios</td>
                <td>300,00</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
